<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>
<script>
age=parseInt( prompt("Сколько вам лет?"));

if (age > 0 && age < 16) {
    document.write("Приветик!");
}

else {
    if (age >= 16 && age <= 25) {
	document.write("Привет");
	}
    else {
	   if (age >= 26 && age <= 120) {
	   document.write("Здравствуйте");
	   }
	   else {
	   document.write("Вы ошиблись возрастом");
	}
}
}
</script>

</body>

</html>
